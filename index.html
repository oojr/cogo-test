<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CogoTest</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
    <h1>Rankings</h1>
    <input type="text">
    <br>
    <button id="add">Add To Rankings</button>

    <ul id="rankings"></ul>
    <button id="clear">Clear Rankings</button>
    <form class="pure-form">
    <fieldset>
        <legend>A compact inline form</legend>

        <input type="text" placeholder="Name, Score">


        <button type="submit" class="pure-button pure-button-primary"><i class="icon-plus-sign"></i> Add to Rankings</button>
    </fieldset>
</form>
</div>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
